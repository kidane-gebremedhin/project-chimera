name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint-and-security:
    name: Lint & Security
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.cargo/bin" >> "$GITHUB_PATH"

      - name: Run Python linting (ruff)
        run: |
          uv run --with ruff ruff check .

      - name: Run Python security scan (bandit)
        run: |
          uv run --with bandit bandit -c pyproject.toml -r . -q -x .venv

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-security
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        run: make setup
      
      - name: Run tests
        id: test
        continue-on-error: false
        run: |
          echo "ðŸ§ª Running tests (expected to fail at TDD stage)"
          make test || {
            echo "::warning::Tests failed (expected at TDD stage - implementations not yet added)"
            exit 1
          }
      
      - name: Validate spec structure
        run: make spec-check
      
      - name: Test results summary
        if: failure()
        run: |
          echo "::notice::Test failures are expected during TDD phase"
          echo "::notice::Tests define contracts before implementation"
          echo "::notice::See tests/README.md for details"

  validate:
    name: Validate Structure
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate spec structure
        run: |
          chmod +x scripts/spec-check.sh
          ./scripts/spec-check.sh
